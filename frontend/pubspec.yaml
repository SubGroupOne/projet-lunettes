name: eyeglasses_shop
description: "Application d'administration pour la vente de verres correcteurs"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Animations
  cupertino_icons: ^1.0.6
  animate_do: ^3.3.4
  flutter_staggered_animations: ^1.1.1
  smooth_page_indicator: ^1.1.0
  carousel_slider: ^5.0.0

  # Networking
  http: ^1.2.0
  dio: ^5.4.0

  # State Management
  provider: ^6.1.1
  get: ^4.6.6

  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2

  # Utils
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  flutter_svg: ^2.0.9

  # ML & AI
  google_mlkit_text_recognition: ^0.11.0
  google_mlkit_face_detection: ^0.9.0

  # Camera & Permissions
  camera: ^0.10.5
  permission_handler: ^11.3.0

  # Fonts
  google_fonts: ^6.1.0

  # Charts
  fl_chart: ^0.66.2

  # Timeline
  timeline_tile: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/glasses/
    - assets/photos/

dependency_overrides:
  carousel_slider: 5.0.0
