name: optical_shop_admin
description: Application d'administration pour la vente de verres correcteurs
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Animations
  cupertino_icons: ^1.0.6
  animate_do: ^3.3.4
  flutter_staggered_animations: ^1.1.1

  smooth_page_indicator: ^1.1.0
  carousel_slider: ^5.0.0

  # Networking
  http: ^1.2.0
  dio: ^5.4.0

  # State Management
  provider: ^6.1.1
  get: ^4.6.6

  # Storage
  shared_preferences: ^2.2.2

  # Charts & Statistics
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.2.9

  # Utils
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/glasses/

dependency_overrides:
  carousel_slider: 5.0.0
